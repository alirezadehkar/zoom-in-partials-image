<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partials Zoom</title>
    <script src="./script.js"></script>
    <style>
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .partials-zoom {
            width: auto;
            height: 100%;
            position: absolute;
            margin: 0 auto;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <img src="./preview.webp" class="partials-zoom">
</body>
</html>
